<div class="contenedor" *ngIf="Mostrar_Pantalla" >
  <section class="contenido" *ngFor="let alerta of alertas">
    <div class="titulo">
      <h1>{{alerta.habitacion}}</h1>
      <img src="./assets/images/alerta.png" alt="imagen"/>
    </div>
    <div class="info">
      <p>Paciente: {{alerta.paciente}}</p>
      <section class="signos">
        <p>Sensor: {{alerta.sensor}}</p>
        <p>Valor: {{alerta.valor}}</p>
      </section>
    </div>
  </section>
</div>
